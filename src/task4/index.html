<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    .wrap {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      width: 400px;
      height: 200px;
      background: #ccc;
    }
    .quarter {
      position: absolute;
      background-color: #fc0;
      width: 50px;
      height: 50px;
    }
    .tl {
      top: 0;
      left: 0;
      border-bottom-right-radius: 100%;
    }
    .br {
      bottom: 0;
      right: 0;
      border-top-left-radius: 100%;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="quarter tl"></div>
    <div class="quarter br"></div>
  </div>
</body>
</html>
